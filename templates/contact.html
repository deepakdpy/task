{% extends 'base.html' %} {% block body %}
<section class="main-banner">
    <div class="section-heading">
        <h1>Contact us</h1>
    </div>
    <p class="text-secondary" style='font-size:18px'>
        <b>ConnecTheShelf</b> welcomes you to share your reviews, queries, complaints and problems with us.
        <br>
        <b>You </b> can call us or write us anytime.
    </p>
    <section class="contact-form">
        <div class="container-fluid">
            <div class="row">
                <div class="section-heading">
                    <h1 class="p-2 text-center">Contact us</h1>
                </div>
                <div class="Error col-md-12">
                    <p class="text-danger" style="text-transform: capitalize;"></p>
                </div>
                <div class="col-md-12">
                    <form action="/contact" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <input type="text" name='name' required placeholder="Your name...">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <input type="email" name='email' required placeholder="Your email....">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <input type="tel" name='contact' required placeholder="Your contact....">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <textarea name="query" id="" cols="30" required rows="10" placeholder="Your message..."></textarea>
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="button">Post</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</section>
{% endblock %}
