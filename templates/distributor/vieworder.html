{% extends 'base.html' %} {% block body %}
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Orders</h2>
                </div>
                <div class="default-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Order Id</th>
                                <th>Time</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ord in order reversed %}
                            <tr>
                                <td>{{ord.orderId}}</td>
                                <td>{{ord.tme}}</td>
                                <td>
                                    <div class="filled-rectangle-button">
                                        <a href="/distributor/vieworders/{{ord.orderId}}">View</a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
