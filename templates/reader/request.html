{% extends 'base.html' %} {% block body %}
<section class="contact-form">
    <div class="container-fluid">
        <div class="row">
            <div class="section-heading">
                <h1 class="p-2 text-center">Make a request</h1>
            </div>
            <div class="Error col-md-12">
                <p class="text-danger" style="text-transform: capitalize;"></p>
            </div>
            <div class="col-md-12">
                <form action="/reader/request" method="post" class="jsform">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <fieldset>
                                <input type="text" name='name' placeholder="Book name">
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <fieldset>
                                <input type="text" name='author' placeholder="Author/publication">
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="button">Request</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %} {% block script %}
<script src="/static/assets/js/form.js"></script>
{% endblock %}
